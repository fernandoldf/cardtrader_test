{% extends "base.html" %}

{% block title %}Card Search - Cardtrader Hub{% endblock %}

{% block content %}
<div class="container">
    <h2>Card Search</h2>
    <form class="search-form">
        <input type="text" placeholder="e.g., Sol Ring">
        <button type="submit">Search</button>
    </form>
    <p class="text-secondary">Search results will appear here.</p>
    <a href="{{ url_for('home') }}" class="home-link">Back to Home</a>
</div>
{% endblock %}
